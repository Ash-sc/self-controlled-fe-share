<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ABC</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="fade-down">
					<section>
						<h1 style="font-size: 60px">如何构建&开发一个前端项目</h1>
					</section>
				</section>
				<section data-transition="fade-down">
					<section>
						<h1 style="font-size: 60px">CONTENTS</h1>
						<ol style="font-size: 32px;margin-top: 30px;line-height: 1.6;">
							<li>简易脚手架</li>
							<li>个推区块库</li>
							<li>接口添加与调试</li>
						</ol>
					</section>
				</section>
				<section data-transition="fade-down">
					<section>
						<h1 style="font-size: 60px">简易脚手架</h1>
						<p>plat-cli</p>
						<br>
						<p style="font-size:30px;">基本命令、项目结构、入门用法</p>
					</section>
				</section>
				<section data-transition="fade-down">
					<section>
						<h1 style="font-size: 60px">个推区块库</h1>
						<br>
						<a href="http://uedplugin.gl.ink/">http://uedplugin.gl.ink/</a>
					</section>
				</section>

				<section data-transition="fade-down">
					<section>
						<h1 style="font-size: 60px">接口添加与调试</h1>
						<br>
						<p>proxy</p>
						<p>promise</p>
					</section>
				</section>
			</div>
		</div>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
